<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="pricing-table">
        <!-- Basic Plan -->
        <div class="pricing-card">
            <h2 class="plan-title">Basic</h2>
            <p class="price">$11.99 / month</p>
            <ul class="features">
                <li>Access to core features</li>
                <li>Limited support</li>
                <li>No offline downloads</li>
            </ul>
            <button class="btn">Choose Basic</button>
        </div>

        <!-- Standard Plan -->
        <div class="pricing-card">
            <h2 class="plan-title">Standard</h2>
            <p class="price">$15.99 / month</p>
            <ul class="features">
                <li>Access to all features</li>
                <li>Priority support</li>
                <li>Offline downloads</li>
            </ul>
            <button class="btn">Choose Standard</button>
        </div>

        <!-- Premium Plan -->
        <div class="pricing-card">
            <h2 class="plan-title">Premium</h2>
            <p class="price">$19.99 / month</p>
            <ul class="features">
                <li>All features included</li>
                <li>24/7 premium support</li>
                <li>Unlimited downloads</li>
            </ul>
            <button class="btn">Choose Premium</button>
        </div>
    </section>
</body>
</html>
